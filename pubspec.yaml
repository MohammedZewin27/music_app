name: new_music
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2

  provider: ^6.0.5
  flutter_launcher_icons: ^0.13.1
  sqflite: ^2.2.8+4
  flutter_localizations:
    sdk: flutter
  localization:
  intl: any
  audioplayers: ^4.1.0
  just_audio: ^0.9.34
  audio_video_progress_bar: ^1.0.1
  youtube_explode_dart: ^1.12.4
  path_provider: ^2.0.15
  permission_handler: ^10.2.0
  youtube_player_flutter: ^8.1.2
  video_player: ^2.6.1
  connectivity_plus: ^4.0.1
  firebase_auth: ^4.6.2
  firebase_core: ^2.13.1
  firebase_crashlytics: ^3.3.2
#  dropdown_button2: ^2.1.3
  flutter_slidable: ^3.0.0
  flick_video_player: ^0.5.0
  webview_flutter: ^4.2.1
  visibility_detector: ^0.4.0+2
#  audio_service: ^0.18.10
  http: ^0.13.6










dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:
  generate: true

  uses-material-design: true


  fonts:
    - family: My_Font
      fonts:
        - asset: assets/fonts/CherryCreamSoda-Regular.ttf
        - asset: assets/fonts/CherryCreamSoda-Regular.ttf
          style: italic
    - family: My_Font2
      fonts:
        - asset: assets/fonts/LilitaOne-Regular.ttf
        - asset: assets/fonts/LilitaOne-Regular.ttf
    - family: My_Font3
      fonts:
        - asset: assets/fonts/ReemKufi-VariableFont_wght.ttf
        - asset: assets/fonts/ReemKufi-VariableFont_wght.ttf

  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
  assets:
    - assets/
    - assets/image/
    - assets/icon/







